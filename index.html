<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timetable Scheduler — Modern academic schedule manager">
  <title>Timetable</title>

  <!-- Google Font: DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- App Stylesheets (load order matters) -->
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="components.css">

  <!-- External Libraries -->
  <!-- Day.js (date/time handling) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" defer></script>
  <!-- SortableJS (drag and drop) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
</head>
<body>

<!-- ============================================================
     APP SHELL
     Sidebar + Main (Header + Views) layout
     All content is dynamically injected by JS components.
     ============================================================ -->
<div id="app-wrapper">

  <!-- Rail Sidebar -->
  <aside id="sidebar" role="complementary" aria-label="Navigation sidebar">
    <!-- Rendered by App.Sidebar.render() -->
  </aside>

  <!-- Sidebar overlay (mobile) -->
  <div id="sidebar-overlay" aria-hidden="true"></div>

  <!-- Main Content Area -->
  <main id="main">

    <!-- Sticky Header -->
    <header id="app-header" role="banner">
      <!-- Rendered by App.Header.render() -->
    </header>

    <!-- Scrollable View Container -->
    <div id="view-container">

      <!-- Dashboard View -->
      <section id="view-dashboard" class="view-panel" role="main">
        <!-- Rendered by App.renderDashboard() -->
      </section>

      <!-- Timetable View -->
      <section id="view-timetable" class="view-panel">
        <!-- Rendered by App.TimetableView.renderTimetable() -->
      </section>

      <!-- Today View -->
      <section id="view-today" class="view-panel">
        <!-- Rendered by App.TimetableView.renderTodayView() -->
      </section>

      <!-- Manual Links View -->
      <section id="view-manualList" class="view-panel">
        <!-- Rendered by App.ManualList.render() -->
      </section>

      <!-- Customization View -->
      <section id="view-customization" class="view-panel">
        <!-- Rendered by App.renderCustomization() -->
      </section>

      <!-- Settings View -->
      <section id="view-settings" class="view-panel">
        <!-- Rendered by App.renderSettings() -->
      </section>

    </div><!-- /#view-container -->
  </main><!-- /#main -->
</div><!-- /#app-wrapper -->

<!-- ============================================================
     MODAL OVERLAY (shared, reused for all dialogs)
     ============================================================ -->
<div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title"></h2>
      <button class="modal-close" aria-label="Close dialog">&times;</button>
    </div>
    <div id="modal-body" class="modal-body"></div>
    <div id="modal-footer" class="modal-footer"></div>
  </div>
</div>

<!-- ============================================================
     TOAST CONTAINER
     ============================================================ -->
<div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="false"></div>

<!-- ============================================================
     APPLICATION SCRIPTS
     Load order is critical — dependencies before consumers.
     ============================================================ -->

<!-- Core Utilities -->
<script src="storage.js"></script>
<script src="state.js"></script>
<script src="customization.js"></script>
<script src="ui.js"></script>

<!-- Components -->
<script src="header.js"></script>
<script src="sidebar.js"></script>
<script src="timetableView.js"></script>
<script src="manualList.js"></script>

<!-- App Entry Point (initializes & bootstraps everything) -->
<script src="app.js"></script>

</body>
</html>
